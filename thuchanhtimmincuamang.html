<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh tim min cua mang</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray(arr1);
    document.write(min + "<br/>");
    arr2 = [7, 12, 6, 9, 20, 56, 89];
    min = minArray(arr2);
    document.write(min + "<br/>");
    arr3 = [];
    min = minArray(arr3);
    document.write(min + "<br/>");
    arr4 = [0, 0, 0, 0, 0, 0];
    min = minArray(arr4);
    document.write(min + "<br/>");

</script>
</body>
</html>
